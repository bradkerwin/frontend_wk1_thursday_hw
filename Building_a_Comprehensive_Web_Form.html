<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Your Selections in the Boxes Below</title>
    </head>
        
        <body>
            <h3>Please Select an Option for Each</h3>
                <form>
                    
                    <div>
                        <label for="programming language">Select Your Favorite Programming Language</label>
                        <select name="programming language" id="programming language">
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="sql">SQL</option>
                            <option value="c++">C++</option>
                            <option value="javascript">Javascript</option>
                            <option value="html">HTML</option>
                            <option value="other">Other</option>
                        </select>
                        <br><br>
                    </div>
                    
                    <div>
                        <label>Select Your Experience Level with Your Favorite Programming Language</label>
                        <br>
                        <input type="radio" id="beginner" name="experience level" value="beginner">
                        <label for="beginner">Beginner</label>
                        <br>
                        <input type="radio" id="intermediate" name="experience level" value="intermediate">
                        <label for="intermediate">Intermediate</label>
                        <br>
                        <input type="radio" id="advanced" name="experience level" value="advanced">
                        <label for="advanced">Advanced</label>
                        <br><br>
                    </div>

                    <div>
                        <label>Select Your Preferred Development Platform(s)</label>
                        <br>
                        <input type="checkbox" id="web" name="web" value="web">
                        <label for="web">Web</label>
                        <br>
                        <input type="checkbox" id="mobile" name="mobile" value="mobile">
                        <label for="mobile">Mobile</label>
                        <br>
                        <input type="checkbox" id="desktop" name="desktop" value="desktop">
                        <label for="desktop">Desktop</label>
                        <br><br>
                    </div>

                </form>
        </body>
    
    <footer>

    </footer>

</html>
